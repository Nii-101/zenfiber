# fly.toml app configuration file generated for zenfiber-damp-voice-1213 on 2023-11-17T16:12:58+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "zenfiber-damp-voice-1213"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[http_service]
  internal_port = 8043
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8043
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
